<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLD Price Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #price {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="price">Loading...</div>
    <script>
        async function fetchPrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=WLDUSDT');
                const data = await response.json();
                document.getElementById('price').textContent = `WLDUSDT: $${parseFloat(data.price).toFixed(4)}`;
            } catch (error) {
                document.getElementById('price').textContent = 'Error fetching price';
            }
        }

        setInterval(fetchPrice, 5000); // Update every 5 seconds
        fetchPrice(); // Initial fetch
    </script>
</body>
</html>
